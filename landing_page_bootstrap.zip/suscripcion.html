<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Suscripción</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: grid;
      grid-template-areas: "header" "formulario" "footer";
      grid-template-columns: 1fr;
    }
    header {
      grid-area: header;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    #formulario-suscripcion {
      grid-area: formulario;
      padding: 60px 20px;
      text-align: center;
    }
    footer {
      grid-area: footer;
      background-color: #343a40;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .btn-custom {
      background-color: #4e54c8;
      color: white;
    }
    .btn-custom:hover {
      background-color: #3b42a1;
    }
    .btn-retorno {
      background-color: #ff6347;
      color: white;
    }
    .btn-retorno:hover {
      background-color: #e5533c;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="display-5 text-uppercase mb-3">Suscríbete a Impulso Juvenil</h1>
    <p class="fs-5 opacity-75">Recibe noticias, eventos y formas de apoyar nuestra causa directamente en tu correo.</p>
  </header>

  <section id="formulario-suscripcion">
    <form class="d-flex flex-column gap-3 mx-auto" style="max-width: 400px;">
      <input type="text" class="form-control" placeholder="Nombre" required>
      <input type="email" class="form-control" placeholder="Correo electrónico" required>
      <button type="submit" class="btn btn-custom">Enviar</button>
    </form>
    <a href="index.html" class="btn btn-retorno mt-4">Volver a la página principal</a>
  </section>

  <footer>
    <p class="mb-1 opacity-75">Contacto: Pedro Pérez (787) 123-4567</p>
    <p class="opacity-75">Email: info@impulsojuvenil.org</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
